source = ./blueberry_banana.theme

background {
    monitor =
    path = /home/$USER/Pictures/Wallpapers/firewatch-green.jpg
    color = $green
    blur_passes = 2
}

input-field {
    font_color = $foreground
    outer_color = $teal
    inner_color = $background
    dot_size = 0.2
}

# DATE
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = $foreground
    font_size = 22
    font_family = JetBrains Mono
    position = 0, 300
    halign = center
    valign = center
}

# TIME
label {
    monitor = 
    text = cmd[update:1000] echo "$(date +"%-I:%M")"
    color = $foreground
    font_size = 95
    font_family = JetBrains Mono Extrabold
    position = 0, 200
    halign = center
    valign = center
}
