---
- name: Install zsh
  hosts: all
  become: yes
  tasks:
    - name: Install zsh
      kewlfft.aur.aur:
        use: yay
        name:
          - zsh
          - starship
    - name: Change default shell to zsh
      user:
        name: "{{ lookup('env', 'USER') }}"
        shell: /usr/bin/zsh
- name: Setup zsh
  hosts: all
  vars:
    plugin_dir: "{{ playbook_dir }}/zsh_plugins"
  tasks:
    - name: Copy .zshrc
      template:
        src: "_dot_zshrc"
        dest: "{{ lookup('env', 'HOME') }}/.zshrc"
        owner: "{{ lookup('env', 'USER') }}"
        mode: "0644"
    - name: Copy starship.toml
      template:
        src: "starship.toml"
        dest: "{{ lookup('env', 'HOME') }}/.config/starship.toml"
        owner: "{{ lookup('env', 'USER') }}"
        mode: "0644"
